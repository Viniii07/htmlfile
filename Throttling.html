<input placeholder="search" onkeyup="throttling()"/>
<script>
    let timer,
    flag=true;
  function search(){
    console.log("ajax")
  }
  function throttling(){
    if(flag){
        search()
        flag=false;
    }
    clearTimeout(timer);
    timer=setTimeout(()=>{
        search();
    },2000)
  }
</script>
